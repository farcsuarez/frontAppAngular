<div class="container">
    <h2>Ticket</h2>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="mt-3">
        <label>Cliente id</label>
        <input type="number" id="cliente_id" name="cliente_id" formControlName="cliente_id" placeholder="cliente id">
        <hr />

        <div formArrayName="items">
            <div *ngFor="let item of array_items.controls; let i=index">
                <div [formGroupName]="i">
                    <input type="text" formControlName="articulo_id" placeholder="art id">
                    <input type="number" formControlName="precio" placeholder="precio unit">
                    <input type="number" formControlName="cantidad" placeholder="cantidad">
                    <button class="btn btn-secondary" (click)="removeItem(i)">remove</button>
                </div>
            </div>
        </div>

        <button type="button" (click)="addItem()">+ item</button>
        <p><button type="submit">Submit</button></p>

    </form>
</div>
