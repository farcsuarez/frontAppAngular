<div class="container mt-5 w-50">
    <form (ngSubmit)="onSubmit()">
        <fieldset>
            <legend>Clientes Form</legend>
            <div class="form-group">
                <label for="fullname" class="form-label mt-4">Full name</label>
                <input type="text" class="form-control" id="fullname" [(ngModel)]="cliente.fullname" name="fullname"
                    placeholder="Enter full name (long: 6 to 60)" minlength="6" maxlength="60" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label mt-4">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="cliente.email" name="email"
                    placeholder="e.g. nombre@hotmail.com" required>
            </div>
            <div class="d-grid gap-2 mt-5">
                <button type="submit" class="btn btn-success" *ngIf="add">add New record</button>
                <button type="submit" class="btn btn-info" *ngIf="upd">update this record</button>
                <button type="submit" class="btn btn-danger" *ngIf="del">delete this record!</button>
                <button type="button" class="btn btn-secondary mt-3" [routerLink]="['/clientes']">cancel</button>
            </div>

        </fieldset>
    </form>
</div>
